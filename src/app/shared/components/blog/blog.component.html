{{custompro}}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="signIn" (ngSubmit)="onSubmit()">
                <div formArrayName="blog">
                    <div [formGroupName]="i" *ngFor="let blog of blogArray.controls; let i=index" class="form-group border border-primary p-2" >
                        <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control">
                    <label for="body">Body</label>
                    <textarea formControlName="body" class="form-control"> </textarea>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn btn-primary" (click)="addBlog()">Add blog</button>
                </div>
            </form>
        </div>
    </div>
</div>
